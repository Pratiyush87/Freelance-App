<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <title>FreeLanza</title>
  <style>

/* Hides the Google Translate banner */
body .goog-te-banner-frame {
    display: none !important;
}

body {
  margin: 0px;
  padding: 0px;
    top: 0 !important; /* Prevents page jump */
}

/* Hides Google Translate branding text */
.goog-logo-link,
.goog-te-gadget span,
.goog-te-gadget-simple .goog-te-menu-value span:nth-child(2) {
    display: none !important;
}

/* Ensures dropdown stays visible */
.goog-te-gadget-simple {
    background-color: transparent !important;
    border: none !important;
    cursor: pointer;
}


    
    .goog-te-banner-frame.skiptranslate {
      display: none !important;
    }

    body {
      top: 0 !important;
      position: static !important;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE },
        'google_translate_element'
      );
    }
  </script>

  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script>
    window.onload = function () {
      var selectElement = document.querySelector('.goog-te-combo');
      if (selectElement) {
        selectElement.addEventListener('change', function () {
          setTimeout(() => {
            window.history.pushState({}, '', window.location.pathname);
          }, 100);
        });
      }
    };
  </script>

  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
